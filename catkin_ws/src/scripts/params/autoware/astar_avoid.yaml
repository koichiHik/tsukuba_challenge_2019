
# Relay behavior configurations.
safety_waypoints_size: 50
update_rate: 10

# Avoidance behavior configurations 
enable_avoidance: True
avoid_waypoints_velocity: 2.0
avoid_start_velocity: 2.0
replan_interval: 2.0
search_waypoints_size: 20
search_waypoints_delta: 2
closest_search_size: 30

# A* search configurations
use_back: False
use_potential_heuristic: True
use_wavefront_heuristic: False
time_limit: 1000.0
robot_length: 0.75
robot_width: 0.54
robot_base2back: 0.4
minimum_turning_radius: 0.25
theta_size: 12
curve_weight: 1.2
reverse_weight: 2.0
lateral_goal_range: 0.5
longitudinal_goal_range: 0.5
angle_goal_range: 10.0
obstacle_threshold: 100
potential_weight: 10.0
distance_heuristic_weight: 1.0